<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER SPACE - Continuous Shooter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="cyber-header">
            <h1 class="title">⚡ CYBER SPACE ⚡</h1>
            <p class="subtitle">CONTINUOUS SHOOTER</p>
        </div>
        
        <div class="game-wrapper">
            <div class="hud">
                <div class="hud-item">SCORE: <span id="score">0</span></div>
                <div class="hud-item">WAVE: <span id="wave">1</span></div>
                <div class="hud-item">LIVES: <span id="lives">3</span></div>
                <div class="hud-item">STATUS: <span id="status">READY</span></div>
            </div>
            
            <canvas id="gameCanvas" width="800" height="500"></canvas>
            
            <div class="instructions">
                ARROW KEYS or WASD to MOVE | SPACE to SHOOT | P to PAUSE
            </div>
        </div>
        
        <div class="button-group">
            <button id="startBtn" class="btn btn-start">[ START GAME ]</button>
            <button id="pauseBtn" class="btn btn-pause">[ PAUSE ]</button>
            <button id="resetBtn" class="btn btn-reset">[ RESET ]</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
